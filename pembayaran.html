  <script>
    // Handle payment selection
    document.querySelectorAll('input[name="payment"]').forEach(checkbox => {
      checkbox.addEventListener('change', function() {
        updateSelectedPayments();
      });
    });

    function updateSelectedPayments() {
      const selectedContainer = document.getElementById('selected-payments');
      selectedContainer.innerHTML = '';

      document.querySelectorAll('input[name="payment"]:checked').forEach(checkbox => {
        const paymentName = checkbox.value;
        const container = document.createElement('div');
        container.className = 'payment-input-item';
        container.innerHTML = `
                      <div class="card-icon">
                          <img src="assets/mc.png" alt="Mastercard">
                      </div>
                      <div class="input-group">
                          <span class="payment-label">${paymentName}</span>
                          <div class="amount-wrapper">
                              <span class="currency">Rp</span>
                              <input type="text" class="amount-input" placeholder="0" 
                                    data-payment="${paymentName}" 
                                    oninput="formatAmount(this)">
                          </div>
                      </div>
                `;
        selectedContainer.appendChild(container);
      });
    }

    function formatAmount(input) {
      let value = input.value.replace(/\D/g, '');
      value = new Intl.NumberFormat('id-ID').format(value);
      input.value = value;
    }

    function proceedToPayment() {
      const payments = [];
      document.querySelectorAll('.amount-input').forEach(input => {
        const amount = parseInt(input.value.replace(/\D/g, '')) || 0;
        if (amount > 0) {
          payments.push({
            name: input.dataset.payment,
            amount: amount
          });
        }
      });

      if (payments.length > 0) {
        localStorage.setItem('selectedPayments', JSON.stringify(payments));
        window.location.href = 'metode.html';
      } else {
        popUp('Silakan masukkan jumlah pembayaran', './assets/popup.png')
      }
    }
  </script>
