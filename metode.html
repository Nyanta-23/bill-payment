  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Get payment data from localStorage
      const payments = JSON.parse(localStorage.getItem('selectedPayments') || '[]');
      let totalAmount = 0;

      payments.forEach(payment => {
        totalAmount += payment.amount;
      });

      // Display total amount
      document.getElementById('total-amount').textContent =
        `Rp ${new Intl.NumberFormat('id-ID').format(totalAmount)}`;

      // Add event listener for payment method selection
      document.querySelectorAll('input[name="payment-method"]').forEach(radio => {
        radio.addEventListener('change', function() {
          const finalAmount = totalAmount + 2000; // Add admin fee
          document.getElementById('total-amount').textContent =
            `Rp ${new Intl.NumberFormat('id-ID').format(finalAmount)}`;
        });
      });
    });

    // Add this to your existing payment method screen JavaScript

    function processPayment() {
      const selectedMethod = document.querySelector('input[name="payment-method"]:checked');
    //   console.log(selectedMethod.getAttribute('value'));
      if (!selectedMethod) {
        // alert('Silakan pilih metode pembayaran');
        popUp('Silahkan pilih metode pembayaran', './assets/popup.png');
        return;
      }
      const amount = document.getElementById('total-amount').textContent
        .replace('Rp ', '')
        .replace(/\./g, '');

      // Store the amount in localStorage
      localStorage.setItem('paymentAmount', amount);

      // Navigate to payment code screen
      window.location.href = `kodepembayaran.html?amount=${amount}&method=${selectedMethod.getAttribute('value')}`;
    }
  </script>
